<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body style="background-image: url(yellowflash.png);background-size:cover; background-repeat: no-repeat;">
    <header>
        <div class="p-4 display-1  text-warning">Register/Login</div>
    </header>
<div class="container p-1">
    <div class="container-form">

<div class="form-floating mb-1">
    <input type="text" placeholder="Full Name"  class="form-control " id="fname" >
    <label for="fname">Full Name</label>
</div>
<div class="form-floating mb-1">
    <input type="password" placeholder="Password" class="form-control" id="pass" >
    <label for="pass">Password</label>
</div>
<div class="form-floating mb-1">
    <input type="text" placeholder="Current Position"  class="form-control " id="position" >
    <label for="position">Current Position</label>
</div>

<div class="form-floating mb-1">
    <input type="date" placeholder="Date of Birth"  class="form-control " id="dob" >
    <label for="dob">Date of Birth</label>
</div>

<div class="form-check form-control">
<p>Gender</p>
    <input type="radio"  placeholder="Enter Gender"  class="form-check-inputs " id="gender-m" >
    <label  class="form-check-label" for="gender-m">Male</label>
    <input type="radio"  placeholder="Enter Gender"  class="form-check-inputs " id="gender-f" >
    <label  class="form-check-label" for="gender-f">Female</label>


</div>


<div class=" form-check form-control ">
    <p>Skills</p>
    <input type="checkbox" placeholder=""class="m-1 form-check-input" id="ps">
    <label for="ps">Problem Solving</label><br>
    <input type="checkbox" placeholder=""class="m-1 form-check-input" id="dsa">
    <label for="ps">Data Structure And Algorithm</label><br>
    <input type="checkbox" placeholder=""class="m-1 form-check-input" id="c">
    <label for="c">C</label><br>
    <input type="checkbox" placeholder=""class="m-1 form-check-input" id="java">
    <label for="java">Java</label><br>
    <input type="checkbox" placeholder=""class="m-1 form-check-input" id="python">
    <label for="python">Python</label><br>
    <input type="checkbox" placeholder=""class="m-1 form-check-input" id="com">
    <label for="com">Communication </label>
</div>


<div class="form-floating mb-1">
    <input type="text" placeholder="Your Thoughts"  class="form-control" id="other" >
    <label for="other">Your Thoughts</label>
</div>


<div class="d-flex justify-content-center" >
<button class="btn  bg-warning text-black  ">Submit</button>
</div>

    </div>

</div>
 
    
<style>

   }
   
   .form-control:hover{
    background-color:rgba(255, 255, 0, 0.192);
    border-bottom-right-radius: 40%;
   }*/
    .btn{
        font-weight: 900;
        border-radius: 20%;
    }
    .btn:hover{
        color:black;
        border-radius: 45%;
        box-shadow: 2px 2px 2px 2px whitesmoke ;
        transition: 1s;
    }
</style>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
